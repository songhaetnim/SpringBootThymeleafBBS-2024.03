# Context-path
server.servlet.context-path=/abbs

server.port=8090
logging.level.root=info

# Thymeleaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/abbs
spring.datasource.username=hmuser
# 시스템에 비밀번호 재설정
#spring.datasource.password=Twins!234
spring.datasource.password=hmpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Upload/download
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
#시스템에 맞게 고쳐줄 것
#spring.servlet.multipart.location=/tmp/abbs/
spring.servlet.multipart.location=c:/Temp/abbs/
