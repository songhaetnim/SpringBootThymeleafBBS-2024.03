<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Scroll Control Example</title>
<style>
  #scrollableDiv {
    overflow: auto;
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="scrollableDiv">
  <div style="width: 600px; height: 100px; background-color: #f0f0f0;">
    <!-- Scrollable Content -->
  </div>
</div>

<button id="moveRightButton">→</button>
<button id="moveLeftButton">←</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  let isAtMiddle = false;

  $('#moveRightButton').click(function() {
    const scrollWidth = $('#scrollableDiv')[0].scrollWidth;
    const containerWidth = $('#scrollableDiv').outerWidth();
    const middleScroll = (scrollWidth - containerWidth) / 2;

    if (!isAtMiddle) {
      $('#scrollableDiv').animate({
        scrollLeft: middleScroll
      }, 800); // 스크롤이 부드럽게 이동하는 시간(밀리초)
      isAtMiddle = true;
    } else {
      $('#scrollableDiv').animate({
        scrollLeft: scrollWidth - containerWidth
      }, 800); // 스크롤이 부드럽게 이동하는 시간(밀리초)
      isAtMiddle = false;
    }
  });

  $('#moveLeftButton').click(function() {
    const scrollWidth = $('#scrollableDiv')[0].scrollWidth;
    const containerWidth = $('#scrollableDiv').outerWidth();
    const middleScroll = (scrollWidth - containerWidth) / 2;

    if (!isAtMiddle) {
      $('#scrollableDiv').animate({
        scrollLeft: middleScroll
      }, 800); // 스크롤이 부드럽게 이동하는 시간(밀리초)
      isAtMiddle = true;
    } else {
      $('#scrollableDiv').animate({
        scrollLeft: 0
      }, 800); // 스크롤이 부드럽게 이동하는 시간(밀리초)
      isAtMiddle = false;
    }
  });
</script>

</body>
</html>
